<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Detail</title>
  <link rel="stylesheet" href="styles/post.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="post-container">
    <div class="top-bar">
      <button class="back-btn" id="backBtn">←</button>
      <h1 class="page-label">Blog Detail</h1>
    </div>

    <h2 class="post-title" id="postTitle">Title</h2>
    <h3 class="post-subtitle" id="postSubtitle">Subtitle</h3>

    <div class="meta-row">
      <div class="user-info">
        <span class="poster-id" id="posterId">userID</span>
        <button class="follow-btn">Follow</button>
        <span class="post-date" id="postDate">2/7/2025</span>
      </div>

      <div class="post-stats">
        <span class="likes">
          <i class="fas fa-heart"></i> <span id="likeCount">0</span>
        </span>
        <span class="comments-count clickable" id="commentsIcon">
          <i class="fas fa-comment"></i> <span id="commentCount">0</span>
        </span>
        <span class="save">
          <i class="fas fa-bookmark"></i> Save
        </span>
        <span class="share">
          <i class="fas fa-share"></i> Share
        </span>
      </div>
    </div>

    <hr class="divider" />

    <div class="image-placeholder" id="postImageContainer">
      <!-- Image will be injected here -->
    </div>

    <div class="post-content" id="postContent">
      <!-- Post content will be injected here -->
    </div>

    <hr class="divider" />

    <div class="comments-section" id="commentsSection">
      <h3>Comments</h3>
      <div class="new-comment">
        <textarea placeholder="Leave a comment..."></textarea>
        <button class="comment-btn">Post Comment</button>
      </div>
      <!-- Static sample comments -->
      <div class="comment">
        <span class="comment-user">user123</span>
        <span class="comment-time">1 hour ago</span>
        <p class="comment-text">This is a sample comment.</p>
      </div>
      <div class="comment">
        <span class="comment-user">doglover</span>
        <span class="comment-time">30 minutes ago</span>
        <p class="comment-text">Great advice! My dog’s paws are always in pain.</p>
      </div>
    </div>
  </div>

  <script src = "scripts/post.js"></script>
</body>
</html>
