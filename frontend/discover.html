<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Blogging Platform</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css">
</head>
<body>
    <div class="container discover-container">
        <div class="sidebar discover-sidebar">
            <h2>Discover</h2>
            <div class="categories-section">
                <h3>Categories</h3>
                <div class="category-list">
                    <div class="category-item active">Trending</div>
                    
                    <div class="category-group">
                        <div class="category-header">Type</div>
                        <div class="category-item">Personal</div>
                        <div class="category-item">Editorial</div>
                    </div>
                    
                    <div class="category-group">
                        <div class="category-header">Life Style</div>
                        <div class="category-item">Family</div>
                        <div class="category-item">Sports</div>
                    </div>
                </div>
            </div>
            
            <div class="discover-footer">
                <a href="login.html" class="auth-link">
                    <div class="auth-icon">
                        <img src="placeholder-profile.png" alt="Profile">
                    </div>
                    <span>Log In</span>
                    <span class="icon">‚Ä∫</span>
                </a>
            </div>
        </div>

        <div class="main-content discover-content">
            <div class="discover-header">
                <div class="search-container">
                    <input type="text" placeholder="Search posts..." class="search-input">
                    <span class="search-icon">üîç</span>
                </div>
                <a href="#" class="create-btn">
                    <span class="icon">+</span>
                </a>
            </div>

            <div class="discover-grid">
                <h2>Trending</h2>
                <div class="posts-grid">
                    <div class="post-card large"></div>
                    <div class="post-card large"></div>
                    <div class="post-card wide"></div>
                    <div class="post-card"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
