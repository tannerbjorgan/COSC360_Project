<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Blogging Platform</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/discover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header class="modern-header">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-pen-fancy"></i>
                    <span>Blogging</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="discover.html" class="active">Discover</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#about">About</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-link">Log In</a>
                <a href="signup.html" class="btn btn-primary">Get Started</a>
            </div>
        </header>

        <main class="discover-main">
            <aside class="discover-sidebar">
                <div class="search-container">
                    <input type="text" placeholder="Search posts..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="trending">
                        <i class="fas fa-fire"></i>
                        Trending
                    </button>
                    <button class="tab-btn" data-tab="filters">
                        <i class="fas fa-filter"></i>
                        Filters
                    </button>
                </div>

                <div class="tab-content">
                    <!-- Trending Tab Content -->
                    <div class="tab-pane active" id="trending-tab">
                        <div class="trending-posts">
                            <!-- Trending posts will be injected here by discover.js -->
                        </div>
                    </div>

                    <!-- Filters Tab Content -->
                    <div class="tab-pane" id="filters-tab">
                        <div class="filters-content">
                            <!-- Post Type Filter -->
                            <div class="filter-section">
                                <h3>Post Type</h3>
                                <div class="filter-options">
                                    <label class="filter-option">
                                        <input type="checkbox" name="type" value="article">
                                        <span class="filter-label">
                                            <i class="fas fa-pencil-alt"></i>
                                            Articles
                                        </span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="type" value="photo">
                                        <span class="filter-label">
                                            <i class="fas fa-camera"></i>
                                            Photo Stories
                                        </span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="type" value="video">
                                        <span class="filter-label">
                                            <i class="fas fa-video"></i>
                                            Video Posts
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <!-- Categories Filter -->
                            <div class="filter-section">
                                <h3>Categories</h3>
                                <div class="filter-options">
                                    <label class="filter-option">
                                        <input type="checkbox" name="category" value="technology">
                                        <span class="filter-label">Technology</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="category" value="lifestyle">
                                        <span class="filter-label">Lifestyle</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="category" value="creative">
                                        <span class="filter-label">Creative</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="category" value="business">
                                        <span class="filter-label">Business</span>
                                    </label>
                                </div>
                            </div>

                            <button class="btn btn-primary apply-filters">Apply Filters</button>
                        </div>
                    </div>
                </div>

                <div class="sidebar-footer">
                    <a href="login.html" class="sidebar-login">
                        <div class="login-content">
                            <i class="fas fa-user-circle"></i>
                            <span>Log in to create and share your stories</span>
                        </div>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </aside>

            <section class="discover-content">
                <div class="discover-header">
                    <h2>Trending Posts</h2>
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <div class="posts-grid">
                    <!-- Posts will be injected dynamically by discover.js (using get_more_posts.php) -->
                </div>

                <div class="load-more">
                    <button class="btn btn-secondary">Load More Posts</button>
                </div>
            </section>
        </main>

        <footer class="modern-footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Platform</h4>
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Security</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Blogging Platform. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="scripts/discover.js"></script>
</body>
</html>
