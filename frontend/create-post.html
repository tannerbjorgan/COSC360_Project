<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Blogs</title>
  <link rel="stylesheet" href="styles/create-post.css" />
</head>
<body>
  <div class="create-post-container">
    <div class="top-bar">
      <button id="backBtn" class="back-btn">‚Üê</button>
    </div>

    <!-- Form submitting to php/create_post.php -->
    <form id="createPostForm" action="php/create_post.php" method="POST">
      <input
        type="text"
        name="postTitle"
        id="postTitle"
        class="post-title-input"
        placeholder="Title"
      />
      <div id="titleError" class="error-message"></div>

      <input
        type="text"
        name="postSubtitle"
        id="postSubtitle"
        class="post-subtitle-input"
        placeholder="Subtitle"
      />

      <div class="story-box">
        <textarea
          name="postContent"
          id="postContent"
          class="post-content-textarea"
          placeholder="Tell your story..."
        ></textarea>
      </div>

      <div id="contentError" class="error-message"></div>

      <div class="upload-section">
        <span id="uploadLink" class="upload-link">Upload file</span>
      </div>

      <div class="action-buttons">
        <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
        <button type="submit" id="saveBtn" class="btn-save">Save</button>
      </div>
    </form>
  </div>

  <script>
    // Back and Cancel buttons
    document.getElementById('backBtn').addEventListener('click', function() {
      window.history.back();
    });
    document.getElementById('cancelBtn').addEventListener('click', function() {
      window.history.back();
    });
    document.getElementById('uploadLink').addEventListener('click', function() {
      console.log("Upload functionality not implemented yet.");
    });

    // Client-side validation before form submission
    document.getElementById('createPostForm').addEventListener('submit', function(event) {
      const titleInput = document.getElementById('postTitle');
      const contentInput = document.getElementById('postContent');
      const titleError = document.getElementById('titleError');
      const contentError = document.getElementById('contentError');

      // Clear previous error messages
      titleError.textContent = "";
      contentError.textContent = "";

      let hasErrors = false;

      if (!titleInput.value.trim()) {
        titleError.textContent = "Title is required.";
        hasErrors = true;
      }
      if (!contentInput.value.trim()) {
        contentError.textContent = "Story content is required.";
        hasErrors = true;
      }
      if (hasErrors) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
