<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Blogging Platform</title>
    <link rel="stylesheet" href="/frontend/styles/common.css">
    <link rel="stylesheet" href="/frontend/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Sign Up</h1>
            <form class="auth-form" method="POST" action="signup.php">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="/frontend/scripts/script.js"></script>
</body>
</html>
